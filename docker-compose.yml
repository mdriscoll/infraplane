services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: infraplane
      POSTGRES_USER: infraplane
      POSTGRES_PASSWORD: infraplane
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infraplane"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
